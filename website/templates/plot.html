{% extends "base.html" %}

{% block title %}Pothole Detection - Results{% endblock %}

{% block content %}
<div class="results-container">
    <h1>Processed Image Results</h1>
    <div class="image-container">
        <img src="{{ image_url }}" alt="Processed Results">
    </div>
    <div class="button-container">
        <a href="/" class="back-button">Process Another Image</a>
    </div>
</div>

<style>
    .results-container {
        width: 90%;
        max-width: 1200px;
        margin: 2rem auto;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        color: #fff;
    }

    .image-container {
        background: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .button-container {
        margin-top: 2rem;
    }

    .back-button {
        display: inline-block;
        background: #00c853;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: bold;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .back-button:hover {
        background: #00e676;
        transform: scale(1.05);
    }
</style>
{% endblock %}
